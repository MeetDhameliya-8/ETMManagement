{% extends "Projects/base.html" %}
{% block title %}New Joinee Update{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h3>New Joinee Update</h3>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mt-3">
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-secondary" href="{% url 'Projects:newjoinee_update' %}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
