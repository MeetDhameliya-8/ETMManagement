{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="{% static 'project/css/dashboard.css' %}">
</head>
<body>

<div class="dashboard-wrapper">

    <!-- SIDEBAR -->
    <aside class="sidebar">

        <div class="profile-card">
            {% if user.managerprofile %}
                <img src="{{ user.managerprofile.ProfilePic.url }}" class="profile-pic">
                <h3>{{ user.managerprofile.FullName }}</h3>
                <p>{{ user.get_role_display }}</p>
            {% else %}
                <img src="{% static 'product/img/default.png' %}" class="profile-pic">
                <h3>{{ user.email }}</h3>
                <p>Manager</p>
            {% endif %}
        </div>

        <ul class="sidebar-menu">
            <li><a href="{% url 'Product:manager_dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'Product:my_projects' %}">My Projects</a></li>
            <li><a href="{% url 'Screensite:logout' %}">Logout</a></li>
        </ul>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">

        <!-- ✔️ This is where page title + action buttons will appear -->
        <div class="page-header">
            {% block page_header %}
            <!-- Child templates will override this block -->
            {% endblock %}
        </div>

        <!-- ✔️ Actual page content -->
        {% block content %}
        {% endblock %}

    </main>

</div>

</body>
</html>
