<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewJoinee Application</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #000; /* black background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 420px;
            padding: 35px;
            border-radius: 15px;

            /* Glassmorphism */
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);

            box-shadow: 0 0 25px rgba(255,255,255,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: bold;
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #fff;
        }

        input[type=text], input[type=file], select {
            width: 100%;
            padding: 11px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 15px;
        }

        input::placeholder {
            color: #ddd;
        }

        select {
            color: #fff;
            background: rgba(255,255,255,0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 17px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>NewJoinee Application</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="FullName">Full Name</label>
        <input type="text" name="FullName" placeholder="Enter your full name" required>

        <label for="skill">Skill</label>
        <input type="text" name="skill" placeholder="Your primary skill" required>

        <label for="Resume">Resume</label>
        <input type="file" name="Resume" required>

        <label for="AdharCard">Aadhar Card</label>
        <input type="file" name="AdharCard" required>

        <label for="technology">Technology</label>
        <select name="technology" required>
            <option value="BD">Backend</option>
            <option value="FD">Frontend</option>
            <option value="FS">Fullstack</option>
        </select>

        <label for="Experience">Experience</label>
        <select name="Experience" required>
            <option value="1Y">1 Year</option>
            <option value="2Y">2 Years</option>
            <option value="3Y">3 Years</option>
            <option value="4Y">4 Years</option>
            <option value="5Y">5 Years</option>
            <option value="6Y">6 Years</option>
            <option value="7Y+">7+ Years</option>
        </select>

        <label for="assigner">Assigner</label>
        <select name="assigner">
            <option value="MG">Manager</option>
            <option value="Emp">Employee</option>
            <option value="OWN">Owner</option>
            <option value="HR">HR</option>
        </select>

        <button type="submit">Submit Application</button>
    </form>
</div>

</body>
</html>
